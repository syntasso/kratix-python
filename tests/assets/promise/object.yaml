apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: namespace
  labels:
    kratix.io/promise-version: v0.1.0
spec:
  destinationSelectors:
  - matchLabels:
      environment: dev
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: namespaces.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: namespace
        plural: namespaces
        singular: namespace
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    clusterName:
                      description: |
                        The name of the cluster where the namespace should be created
                      type: string
                    namespaceName:
                      description: |
                        The name of the namespace to be created
                      type: string
                  required:
                    - namespaceName
                  type: object
              type: object
          served: true
          storage: true
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: instance-configure
          spec:
            containers:
              - image: ghcr.io/syntasso/kratix-marketplace/namespace-configure-pipeline:v0.1.0
                name: namespace-configure-pipeline