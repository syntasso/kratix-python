name: create-new-release

on:
  workflow_run:
    workflows:
      - test
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_CREATOR_TOKEN }}
          config-file: release-please-config.json
